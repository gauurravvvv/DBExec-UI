<header class="header">
  <div class="header-left">
    <div class="logo">
      <div class="logo-container">
        <i class="ci ci-app-icon logo-icon"></i>
        <span class="logo-text">DB<span class="highlight">Exec</span></span>
      </div>
    </div>
  </div>

  <div class="header-center">
    <div class="org-info">
      <h2 class="org-name">{{ organisationName }}</h2>
      <div class="current-time">{{ currentTime | date : 'medium' }}</div>
    </div>
  </div>

  <div class="header-right">
    <div class="header-actions">
      <!-- Theme toggle disabled for now -->
      <!-- <button pButton class="p-button-text theme-toggle" (click)="toggleTheme()">
        <i class="pi" [ngClass]="isDarkMode ? 'pi-sun' : 'pi-moon'"></i>
      </button> -->
      <button pButton class="p-button-text fullscreen-btn" (click)="toggleFullscreen()">
        <i class="pi" [ngClass]="isFullscreen ? 'pi-window-minimize' : 'pi-window-maximize'"></i>
      </button>
      <button pButton class="p-button-text notification-btn" (click)="toggleNotificationMenu($event)">
        <i class="pi pi-bell"></i>
        <span class="notification-badge" *ngIf="unreadNotifications > 0">{{
          unreadNotifications
          }}</span>
      </button>
      <div class="user-profile" (click)="toggleProfileMenu($event)">
        <div class="profile-info">
          <div class="user-initials">{{ userInitials }}</div>
          <div class="user-details">
            <span class="username">{{ userName }}</span>
            <span class="user-role">{{ userRole }}</span>
          </div>
          <i class="pi pi-chevron-down"></i>
        </div>

        <ul class="profile-menu" *ngIf="showProfileMenu">
          <li class="menu-item">
            <a>
              <i class="pi pi-user"></i>
              <span>Profile</span>
            </a>
          </li>
          <li class="menu-item">
            <a (click)="logout()">
              <i class="pi pi-sign-out"></i>
              <span>Logout</span>
            </a>
          </li>
        </ul>
      </div>
    </div>
  </div>
</header>

<div class="notification-menu" [class.show]="showNotificationMenu" #notificationMenu>
  <div class="notification-header">
    <h3>Notifications</h3>
    <button pButton class="p-button-text" *ngIf="hasNotifications" (click)="markAllAsRead()">
      Mark all as read
    </button>
  </div>
  <div class="notification-list" *ngIf="hasNotifications; else noNotifications">
    <div class="notification-item" *ngFor="let notification of notifications" [class.unread]="!notification.read"
      (click)="markAsRead(notification, $event)">
      <div class="notification-icon">
        <i class="pi" [ngClass]="notification.icon"></i>
      </div>
      <div class="notification-content">
        <p class="message">{{ notification.message }}</p>
        <span class="time">{{ notification.time | date : 'shortTime' }}</span>
      </div>
      <button class="close-btn" (click)="removeNotification(notification.id)">
        <i class="pi pi-times"></i>
      </button>
    </div>
  </div>
  <div class="notification-footer">
    Showing notifications for the last 30 days
  </div>
  <ng-template #noNotifications>
    <div class="no-notifications">
      <i class="pi pi-bell-slash"></i>
      <p>No notifications</p>
    </div>
  </ng-template>
</div>
