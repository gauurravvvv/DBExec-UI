<div class="form-field">
    <ng-container *ngIf="label">
        <!-- Floating Label -->
        <span class="p-float-label" *ngIf="floatingLabel">
            <p-multiSelect [options]="options" [optionLabel]="optionLabel" [optionValue]="$any(optionValue)"
                [(ngModel)]="value" [filter]="filter" [filterBy]="filterBy || optionLabel" [style]="{'width':'100%'}"
                [panelStyle]="{'width':'100%'}" [placeholder]="placeholder" [display]="display" [disabled]="disabled"
                [showToggleAll]="showToggleAll" [ngClass]="{'ng-invalid ng-dirty': showError}"
                (onChange)="onValueChange($event.value)" (onBlur)="onBlur()" [inputId]="inputId">
            </p-multiSelect>
            <label [for]="inputId">
                {{ label }}
                <span class="required" *ngIf="required">*</span>
            </label>
        </span>
        <!-- Normal Label -->
        <ng-container *ngIf="!floatingLabel">
            <label class="normal-label">
                {{ label }}
                <span class="required" *ngIf="required">*</span>
            </label>
            <p-multiSelect [options]="options" [optionLabel]="optionLabel" [optionValue]="$any(optionValue)"
                [(ngModel)]="value" [filter]="filter" [filterBy]="filterBy || optionLabel" [style]="{'width':'100%'}"
                [panelStyle]="{'width':'100%'}" [placeholder]="placeholder" [display]="display" [disabled]="disabled"
                [showToggleAll]="showToggleAll" [ngClass]="{'ng-invalid ng-dirty': showError}"
                (onChange)="onValueChange($event.value)" (onBlur)="onBlur()">
            </p-multiSelect>
        </ng-container>
    </ng-container>
    <!-- No Label -->
    <p-multiSelect *ngIf="!label" [options]="options" [optionLabel]="optionLabel" [optionValue]="$any(optionValue)"
        [(ngModel)]="value" [filter]="filter" [filterBy]="filterBy || optionLabel" [style]="{'width':'100%'}"
        [panelStyle]="{'width':'100%'}" [placeholder]="placeholder" [display]="display" [disabled]="disabled"
        [showToggleAll]="showToggleAll" [ngClass]="{'ng-invalid ng-dirty': showError}"
        (onChange)="onValueChange($event.value)" (onBlur)="onBlur()">
    </p-multiSelect>
    <small class="error-message" *ngIf="showError && errorMessage">
        {{ errorMessage }}
    </small>
</div>
