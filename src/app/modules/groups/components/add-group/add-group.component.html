<div class="add-admin-wrapper">
    <div class="add-admin-container">
        <!-- Header Section -->
        <div class="page-header">
            <div class="left-section">
                <button pButton class="p-button-text" routerLink="/app/group">
                    <i class="pi pi-arrow-left"></i>
                </button>
                <h2>Add Group</h2>
            </div>
            <div class="action-buttons">
                <button pButton type="button" label="Cancel" class="p-button-outlined p-button-danger"
                    [disabled]="!isFormDirty" (click)="onCancel()">
                </button>
                <button pButton class="p-button-outlined" type="submit" label="Save" (click)="onSubmit()"
                    [disabled]="userGroupForm.invalid || userGroupForm.get('users')?.value?.length <= 1">
                    <i class="pi pi-save mr-2"></i>
                </button>
            </div>
        </div>

        <!-- Form Section -->
        <form [formGroup]="userGroupForm" class="admin-form">
            <div class="form-grid">
                <!-- Name Field -->
                <app-custom-input formControlName="name" label="Name" placeholder="Enter name" icon="pi-key"
                    [required]="true"
                    [showError]="!!(userGroupForm.get('name')?.invalid && userGroupForm.get('name')?.touched)"
                    [errorMessage]="userGroupForm.get('name')?.errors?.['required'] ? 'Name is required' : 
                                   userGroupForm.get('name')?.errors?.['pattern'] ? 'Name can only contain letters, spaces and hyphens' : ''">
                </app-custom-input>

                <!-- Description Field -->
                <app-custom-input formControlName="description" label="Description" placeholder="Enter description"
                    icon="pi-align-left">
                </app-custom-input>

                <!-- Organisation Dropdown -->
                <app-custom-dropdown *ngIf="showOrganisationDropdown" formControlName="organisation"
                    label="Organisation" placeholder="Select Organisation" [options]="organisations" optionLabel="name"
                    optionValue="id" [filter]="true" filterBy="name" [required]="true"
                    [showError]="!!(userGroupForm.get('organisation')?.invalid && userGroupForm.get('organisation')?.touched)"
                    errorMessage="Organisation is required">
                </app-custom-dropdown>

                <!-- Users Multiselect -->
                <app-custom-multiselect formControlName="users" label="Users" placeholder="Select Users"
                    [options]="users" optionLabel="username" optionValue="id" [filter]="true" filterBy="name"
                    display="chip" [required]="true"
                    [showError]="!!(userGroupForm.get('users')?.invalid && userGroupForm.get('users')?.touched)"
                    errorMessage="At least two users are required">
                </app-custom-multiselect>
            </div>
        </form>
    </div>
</div>
