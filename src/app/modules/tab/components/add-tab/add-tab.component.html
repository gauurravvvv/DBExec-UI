<div class="add-admin-wrapper">
    <div class="add-admin-container">
        <!-- Header Section -->
        <div class="page-header">
            <div class="left-section">
                <button pButton class="p-button-text" routerLink="/app/tab">
                    <i class="pi pi-arrow-left"></i>
                </button>
                <h2>Add Tab</h2>
            </div>
            <div class="warning-section" *ngIf="hasDuplicates">
                <div class="duplicate-warning">
                    <i class="pi pi-exclamation-triangle"></i>
                    <span>Duplicate tab names found. Please remove duplicates to continue.</span>
                </div>
            </div>
            <div class="action-buttons">
                <button pButton type="button" label="Cancel" class="p-button-outlined p-button-danger"
                    [disabled]="!isFormDirty" (click)="onCancel()">
                </button>
                <button pButton class="p-button-outlined" type="submit" label="Save" (click)="onSubmit()"
                    [disabled]="tabForm.invalid || hasDuplicates">
                    <i class="pi pi-save mr-2"></i>
                </button>
            </div>
        </div>

        <!-- Form Section -->
        <form [formGroup]="tabForm" class="admin-form">
            <!-- Organisation and Database dropdowns -->
            <div class="form-grid">
                <div class="form-field" *ngIf="showOrganisationDropdown">
                    <app-custom-dropdown formControlName="organisation" label="Organisation"
                        placeholder="Select Organisation" [options]="organisations" optionLabel="name" optionValue="id"
                        [filter]="true" filterBy="name" [required]="true"
                        [showError]="!!(tabForm.get('organisation')?.invalid && tabForm.get('organisation')?.touched)"
                        errorMessage="Organisation is required"
                        (ngModelChange)="onOrganisationChange({value: tabForm.get('organisation')?.value})">
                    </app-custom-dropdown>
                </div>

                <div class="form-field">
                    <app-custom-dropdown formControlName="database" label="Database" placeholder="Select Database"
                        [options]="databases" optionLabel="name" optionValue="id" [filter]="true" filterBy="name"
                        [required]="true"
                        [showError]="!!(tabForm.get('database')?.invalid && tabForm.get('database')?.touched)"
                        errorMessage="Database is required"
                        (ngModelChange)="onDatabaseChange({value: tabForm.get('database')?.value})">
                    </app-custom-dropdown>
                </div>

                <!-- Tab Groups -->
                <div class="form-field fields-container" *ngIf="tabForm.get('database')?.value">
                    <div class="fields-header">
                        <label>Tabs<span class="required">*</span></label>
                        <div class="button-group">
                            <button pButton type="button" icon="pi pi-plus"
                                class="p-button-rounded p-button-text add-btn" (click)="addTabGroup()">
                            </button>
                        </div>
                    </div>

                    <div class="fields-list" formArrayName="tabs">
                        <div *ngFor="let tabGroup of tabGroups.controls; let i=index" [formGroupName]="i"
                            class="mapping-row" [class.highlight-animation]="i === lastAddedTabIndex && isNewlyAdded"
                            [class.duplicate]="isDuplicateRow(i)">
                            <span class="index-number">{{i + 1}}</span>

                            <div class="mapping-inputs">
                                <!-- Name field -->
                                <div class="form-field">
                                    <app-custom-input formControlName="name" label="Name" placeholder="Enter tab name"
                                        icon="pi-box" [required]="true"
                                        [showError]="!!(tabGroup.get('name')?.invalid && tabGroup.get('name')?.touched)"
                                        [errorMessage]="tabGroup.get('name')?.errors?.['required'] ? 'Tab Name is required' : 
                                                       tabGroup.get('name')?.errors?.['pattern'] ? 'Tab Name can only contain letters, spaces and hyphens' : ''">
                                    </app-custom-input>
                                </div>

                                <!-- Description field -->
                                <div class="form-field">
                                    <app-custom-input formControlName="description" label="Description"
                                        placeholder="Enter description" icon="pi-align-left"
                                        [showError]="!!tabGroup.get('description')?.errors?.['pattern']"
                                        errorMessage="Description can only contain letters, spaces and hyphens">
                                    </app-custom-input>
                                </div>
                            </div>

                            <button pButton type="button" icon="pi pi-trash"
                                class="p-button-rounded p-button-text p-button-danger delete-button"
                                (click)="removeTabGroup(i)">
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
