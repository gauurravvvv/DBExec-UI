<div class="add-admin-wrapper">
    <div class="add-admin-container">
        <!-- Header Section -->
        <div class="page-header">
            <div class="left-section">
                <button pButton class="p-button-text" routerLink="/app/connections">
                    <i class="pi pi-arrow-left"></i>
                </button>
                <h2>Add Connection</h2>
            </div>
            <div class="action-buttons">
                <button pButton type="button" label="Cancel" class="p-button-outlined p-button-danger"
                    [disabled]="!isFormDirty" (click)="onCancel()">
                </button>
                <button pButton class="p-button-outlined" type="submit" label="Save" (click)="onSubmit()"
                    [disabled]="connectionForm.invalid">
                    <i class="pi pi-save mr-2"></i>
                </button>
            </div>
        </div>

        <!-- Form Section -->
        <form [formGroup]="connectionForm" class="admin-form" #formContainer>
            <div class="form-grid">
                <!-- Name and Description fields -->
                <div class="form-field">
                    <label for="name">Name <span class="required">*</span></label>
                    <span class="p-input-icon-left">
                        <i class="pi pi-box"></i>
                        <input id="name" type="text" pInputText formControlName="name" placeholder="Enter name"
                            [ngClass]="{'ng-invalid ng-dirty': connectionForm.get('name')?.invalid && connectionForm.get('name')?.touched}">
                    </span>
                    <small class="error-message"
                        *ngIf="connectionForm.get('name')?.invalid && connectionForm.get('name')?.touched">
                        <span *ngIf="connectionForm.get('name')?.errors?.['required']">Name is required</span>
                        <span *ngIf="connectionForm.get('name')?.errors?.['pattern']">Name can only contain
                            letters, spaces and hyphens</span>
                    </small>
                </div>

                <div class="form-field">
                    <label for="description">Description</label>
                    <span class="p-input-icon-left">
                        <i class="pi pi-align-left"></i>
                        <input id="description" pInputText formControlName="description" rows="3"
                            placeholder="Enter description">
                    </span>
                </div>

                <!-- Organisation and Database dropdowns -->
                <div class="form-field" *ngIf="showOrganisationDropdown">
                    <label for="organisation">Organisation<span class="required"> *</span></label>
                    <p-dropdown [options]="organisations" optionLabel="name" optionValue="id"
                        formControlName="organisation" [filter]="true" filterBy="name" [style]="{'width':'100%'}"
                        [panelStyle]="{'width':'100%'}" placeholder="Select Organisation"
                        (onChange)="onOrganisationChange($event)"
                        [ngClass]="{'ng-invalid ng-dirty': connectionForm.get('organisation')?.invalid && connectionForm.get('organisation')?.touched}">
                    </p-dropdown>
                    <small class="error-message"
                        *ngIf="connectionForm.get('organisation')?.invalid && connectionForm.get('organisation')?.touched">
                        Organisation is required
                    </small>
                </div>

                <div class="form-field">
                    <label for="database">Database<span class="required"> *</span></label>
                    <p-dropdown [options]="databases" optionLabel="name" optionValue="id" formControlName="database"
                        [filter]="true" filterBy="name" [style]="{'width':'100%'}" [panelStyle]="{'width':'100%'}"
                        placeholder="Select Database"
                        [ngClass]="{'ng-invalid ng-dirty': connectionForm.get('database')?.invalid && connectionForm.get('database')?.touched}">
                    </p-dropdown>
                    <small class="error-message"
                        *ngIf="connectionForm.get('database')?.invalid && connectionForm.get('database')?.touched">
                        Database is required
                    </small>
                </div>

                <!--DB Username-->
                <div class="form-field">
                    <label for="dbUsername">Database Username <span class="required">*</span></label>
                    <span class="p-input-icon-left">
                        <i class="pi pi-box"></i>
                        <input id="username" type="text" pInputText formControlName="dbUsername"
                            placeholder="Enter Database Username"
                            [ngClass]="{'ng-invalid ng-dirty': connectionForm.get('dbUsername')?.invalid && connectionForm.get('dbUsername')?.touched}">
                    </span>
                    <small class="error-message"
                        *ngIf="connectionForm.get('dbUsername')?.invalid && connectionForm.get('dbUsername')?.touched">
                        <span *ngIf="connectionForm.get('dbUsername')?.errors?.['required']">Database Username is
                            required</span>
                    </small>
                </div>

                <!--DB password-->
                <div class="form-field">
                    <label for="password">Database Password<span class="required"> *</span></label>
                    <span class="p-input-icon-left p-input-icon-right">
                        <i class="pi pi-lock"></i>
                        <input id="password" [type]="showPassword ? 'text' : 'password'" pInputText
                            formControlName="dbPassword" placeholder="Enter password"
                            [ngClass]="{'ng-invalid ng-dirty': connectionForm.get('dbPassword')?.invalid && connectionForm.get('dbPassword')?.touched}">
                        <i class="pi pi-eye" style="cursor: pointer;" (click)="togglePassword($event)"></i>
                    </span>
                    <small class="error-message"
                        *ngIf="connectionForm.get('dbPassword')?.invalid && connectionForm.get('dbPassword')?.touched">
                        <span *ngIf="connectionForm.get('dbPassword')?.errors?.['required']">Database Password is
                            required</span>
                    </small>
                </div>
            </div>
        </form>
    </div>
</div>
