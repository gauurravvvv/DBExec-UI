<div class="save-analysis-popup" *ngIf="visible">
    <div class="popup-content">
        <h3>{{ dialogTitle }}</h3>
        <form [formGroup]="analysisForm" class="analysis-form">
            <!-- Analysis Name -->
            <div class="form-field">
                <app-custom-input formControlName="name" label="Name" placeholder="Enter analysis name"
                    icon="pi-chart-bar" [required]="true"
                    [showError]="!!(analysisForm.get('name')?.invalid && analysisForm.get('name')?.touched)"
                    errorMessage="Analysis name is required">
                </app-custom-input>
            </div>

            <!-- Description -->
            <div class="form-field">
                <app-custom-input formControlName="description" label="Description"
                    placeholder="Enter analysis description (optional)" icon="pi-align-left">
                </app-custom-input>
                <small class="char-count">
                    {{ analysisForm.get('description')?.value?.length || 0 }}/500 characters
                </small>
            </div>

            <div class="popup-actions">
                <button pButton type="button" label="Cancel" class="p-button-outlined p-button-danger"
                    (click)="onCancel()">
                </button>
                <button pButton type="submit" label="Save Analysis" class="p-button-outlined"
                    [disabled]="analysisForm.invalid" (click)="onSubmit()">
                    <i class="pi pi-save mr-2"></i>
                </button>
            </div>
        </form>
    </div>
</div>
