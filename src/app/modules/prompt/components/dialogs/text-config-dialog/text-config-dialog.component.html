<p-dialog [(visible)]="visible" [modal]="true" [style]="{width: '800px'}" [draggable]="false" [resizable]="false"
    header="Customise Text Input" styleClass="text-config-dialog" (onHide)="onClose()">

    <div class="dialog-content">
        <!-- Configuration Options Panel -->
        <div class="config-panel">
            <div class="panel-header">
                <i class="pi pi-cog"></i>
                <span>Configuration Options</span>
            </div>

            <div class="config-form">
                <!-- Placeholder -->
                <div class="config-group">
                    <label>Placeholder Text</label>
                    <input type="text" pInputText [(ngModel)]="config.placeholder" placeholder="e.g., Enter text" />
                </div>

                <!-- Max Length -->
                <div class="config-group">
                    <label>Max Length (optional)</label>
                    <p-inputNumber [(ngModel)]="config.maxLength" [min]="1" [max]="1000" [showButtons]="true"
                        placeholder="No limit" buttonLayout="horizontal" incrementButtonIcon="pi pi-plus"
                        decrementButtonIcon="pi pi-minus">
                    </p-inputNumber>
                    <small class="hint">Maximum number of characters allowed</small>
                </div>
            </div>
        </div>

        <!-- Live Preview Panel -->
        <div class="preview-panel">
            <div class="panel-header">
                <i class="pi pi-eye"></i>
                <span>Live Preview</span>
            </div>

            <div class="preview-content">
                <div class="preview-label">How it will look:</div>
                <input type="text" pInputText [(ngModel)]="previewValue" [placeholder]="config.placeholder"
                    [maxlength]="config.maxLength ?? null" [style]="{width: '100%'}" />

                <div class="preview-actions" *ngIf="previewValue">
                    <button pButton type="button" label="Set as Default" class="p-button-text p-button-sm"
                        icon="pi pi-check" (click)="setAsDefault()">
                    </button>
                </div>

                <div class="default-indicator" *ngIf="config.defaultValue">
                    <i class="pi pi-bookmark"></i>
                    <span>Default: <strong>{{config.defaultValue}}</strong></span>
                    <button pButton type="button" icon="pi pi-times" class="p-button-text p-button-rounded p-button-sm"
                        (click)="clearDefault()" pTooltip="Clear default">
                    </button>
                </div>
            </div>
        </div>
    </div>

    <ng-template pTemplate="footer">
        <button pButton type="button" label="Cancel" class="p-button-outlined p-button-secondary" (click)="onClose()">
        </button>
        <button pButton type="button" label="Apply Customisation" (click)="onSave()">
            <i class="pi pi-check mr-2"></i>
        </button>
    </ng-template>
</p-dialog>
