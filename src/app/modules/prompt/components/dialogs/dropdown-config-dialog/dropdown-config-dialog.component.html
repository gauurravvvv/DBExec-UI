<p-dialog [(visible)]="visible" [modal]="true" [style]="{width: '800px'}" [draggable]="false" [resizable]="false"
    header="Customise Dropdown" styleClass="dropdown-config-dialog" (onHide)="onClose()">

    <div class="dialog-content">
        <!-- Configuration Options Panel -->
        <div class="config-panel">
            <div class="panel-header">
                <i class="pi pi-cog"></i>
                <span>Configuration Options</span>
            </div>

            <div class="config-form">
                <!-- Placeholder -->
                <div class="config-group">
                    <label>Placeholder Text</label>
                    <input type="text" pInputText [(ngModel)]="config.placeholder"
                        placeholder="e.g., Select an option" />
                </div>

                <!-- Filter Toggle -->
                <div class="config-row">
                    <label>Enable Search Filter</label>
                    <p-inputSwitch [(ngModel)]="config.filter"></p-inputSwitch>
                </div>

                <!-- Filter Placeholder (shown only when filter is enabled) -->
                <div class="config-group" *ngIf="config.filter">
                    <label>Filter Placeholder</label>
                    <input type="text" pInputText [(ngModel)]="config.filterPlaceholder"
                        placeholder="e.g., Search..." />
                </div>

                <!-- Show Clear Toggle -->
                <div class="config-row">
                    <label>Show Clear Button</label>
                    <p-inputSwitch [(ngModel)]="config.showClear"></p-inputSwitch>
                </div>

                <!-- Editable Toggle -->
                <div class="config-row">
                    <label>Editable (Allow Typing)</label>
                    <p-inputSwitch [(ngModel)]="config.editable"></p-inputSwitch>
                </div>
            </div>
        </div>

        <!-- Live Preview Panel -->
        <div class="preview-panel">
            <div class="panel-header">
                <i class="pi pi-eye"></i>
                <span>Live Preview</span>
            </div>

            <div class="preview-content">
                <div class="preview-label">How it will look:</div>
                <p-dropdown [options]="formattedOptions" [(ngModel)]="selectedValue" [placeholder]="config.placeholder"
                    [filter]="config.filter" [filterPlaceholder]="config.filterPlaceholder"
                    [showClear]="config.showClear" [editable]="config.editable" [style]="{width: '100%'}"
                    optionLabel="label" optionValue="value">
                </p-dropdown>

                <div class="preview-actions" *ngIf="selectedValue">
                    <button pButton type="button" label="Set as Default" class="p-button-text p-button-sm"
                        icon="pi pi-check" (click)="setAsDefault()">
                    </button>
                </div>

                <div class="preview-hint" *ngIf="formattedOptions.length === 0">
                    <i class="pi pi-info-circle"></i>
                    <span>Add prompt values to see the dropdown preview</span>
                </div>

                <div class="default-indicator" *ngIf="config.defaultValue">
                    <i class="pi pi-bookmark"></i>
                    <span>Default: <strong>{{config.defaultValue}}</strong></span>
                    <button pButton type="button" icon="pi pi-times" class="p-button-text p-button-rounded p-button-sm"
                        (click)="clearDefault()" pTooltip="Clear default">
                    </button>
                </div>
            </div>
        </div>
    </div>

    <ng-template pTemplate="footer">
        <button pButton type="button" label="Cancel" class="p-button-outlined p-button-secondary" (click)="onClose()">
        </button>
        <button pButton type="button" label="Apply Customisation" (click)="onSave()">
            <i class="pi pi-check mr-2"></i>
        </button>
    </ng-template>
</p-dialog>
