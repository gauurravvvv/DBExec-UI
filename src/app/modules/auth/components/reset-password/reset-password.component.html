<div class="login-container">
    <!-- Left Section - Marketing Content -->
    <div class="marketing-section">
        <div class="brand mb-5">
            <i class="ci ci-app-icon mr-2"></i>
            <span>DBExec</span>
        </div>
        <h1 class="headline">Set Your New<br>Account Password</h1>
        <p class="subtitle">Powerful . Intuitive . Secure</p>
        <div class="features-grid">
            <div class="feature-item" *ngFor="let feature of features">
                <div class="feature-icon">
                    <i class="pi pi-{{feature.icon}}"></i>
                </div>
                <div class="feature-content">
                    <h3>{{feature.title}}</h3>
                    <p>{{feature.description}}</p>
                </div>
            </div>
        </div>

        <div class="security-badge">
            <i class="pi pi-shield"></i>
            Enterprise-Grade Security
        </div>
    </div>
    <!-- Right Section - Login Form -->
    <div class="login-section">
        <div class="login-box">
            <h2>Reset Password</h2>
            <p class="text-500 mb-4">Enter your details to reset your password</p>
            <form [formGroup]="resetPasswordForm" (ngSubmit)="onSubmit()" class="p-fluid">
                <div class="field mb-4">
                    <span class="p-input-icon-left">
                        <i class="pi pi-lock"></i>
                        <input pInputText id="otp" formControlName="otp" placeholder="OTP" class="p-inputtext-lg"
                            pattern="[0-9]*" maxlength="6" (keypress)="onlyNumbers($event)" inputmode="numeric">
                    </span>
                </div>

                <div class="field mb-4">
                    <span class="p-input-icon-left p-input-icon-right">
                        <i class="pi pi-lock"></i>
                        <input pInputText type="password" id="newPassword" formControlName="newPassword"
                            placeholder="Password" class="p-inputtext-lg">
                        <i class="pi pi-eye" style="cursor: pointer;"
                            (click)="togglePassword($event, 'newPassword')"></i>
                    </span>
                </div>

                <div class="field mb-4">
                    <span class="p-input-icon-left p-input-icon-right">
                        <i class="pi pi-lock"></i>
                        <input pInputText type="password" id="confirmPassword" formControlName="confirmPassword"
                            placeholder="Confirm Password" class="p-inputtext-lg">
                        <i class="pi pi-eye" style="cursor: pointer;"
                            (click)="togglePassword($event, 'confirmPassword')"></i>
                    </span>
                </div>

                <div class="flex align-items-center justify-content-end mb-4">
                    <a class="forgot-password" [routerLink]="['/login']">
                        Back to Login
                    </a>
                </div>
                <button pButton type="submit" label="Reset Password" [disabled]="!resetPasswordForm.valid"
                    class="p-button-lg"></button>
            </form>
        </div>
    </div>
</div>
