<div class="add-admin-wrapper">
    <div class="add-admin-container">
        <!-- Header Section -->
        <div class="page-header">
            <div class="left-section">
                <button pButton class="p-button-text" routerLink="/app/section">
                    <i class="pi pi-arrow-left"></i>
                </button>
                <h2>Edit Section</h2>
            </div>
            <div class="action-buttons">
                <button pButton type="button" label="Cancel" class="p-button-outlined p-button-danger"
                    [disabled]="!isFormDirty || isCancelClicked" (click)="onCancel()">
                </button>
                <button pButton class="p-button-outlined" type="submit" label="Save" (click)="onSubmit()"
                    [disabled]="sectionForm.invalid || !isFormDirty">
                    <i class="pi pi-save mr-2"></i>
                </button>
            </div>
        </div>

        <!-- Form Section -->
        <form [formGroup]="sectionForm" class="admin-form" #formContainer>
            <div class="form-grid">
                <!-- Name Field -->
                <div class="form-field">
                    <app-custom-input formControlName="name" label="Name" placeholder="Enter name" icon="pi-box"
                        [required]="true"
                        [showError]="!!(sectionForm.get('name')?.invalid && sectionForm.get('name')?.touched)"
                        [errorMessage]="sectionForm.get('name')?.errors?.['required'] ? 'Name is required' : 
                                       sectionForm.get('name')?.errors?.['pattern'] ? 'Name can only contain letters, spaces and hyphens' : ''">
                    </app-custom-input>
                </div>

                <!-- Description Field -->
                <div class="form-field">
                    <app-custom-input formControlName="description" label="Description" placeholder="Enter description"
                        icon="pi-align-left">
                    </app-custom-input>
                </div>

                <!-- Organisation field (disabled) -->
                <div class="form-field" *ngIf="showOrganisationDropdown">
                    <label for="organisation">Organisation</label>
                    <span class="p-input-icon-left">
                        <i class="pi pi-building"></i>
                        <input id="organisation" type="text" pInputText [value]="selectedOrgName" disabled>
                    </span>
                </div>

                <!-- Database field (disabled) -->
                <div class="form-field">
                    <label for="database">Database</label>
                    <span class="p-input-icon-left">
                        <i class="pi pi-database"></i>
                        <input id="database" type="text" pInputText [value]="selectedDatabaseName" disabled>
                    </span>
                </div>

                <!-- Tab dropdown -->
                <div class="form-field">
                    <app-custom-dropdown formControlName="tab" label="Tab" placeholder="Select Tab" [options]="tabs"
                        optionLabel="name" optionValue="id" [filter]="true" filterBy="name" [required]="true"
                        [showError]="!!(sectionForm.get('tab')?.invalid && sectionForm.get('tab')?.touched)"
                        errorMessage="Tab is required">
                    </app-custom-dropdown>
                </div>

                <!-- Status -->
                <app-custom-toggle formControlName="status" label="Status" [trueValue]="1" [falseValue]="0"
                    trueLabel="Active" falseLabel="Inactive">
                </app-custom-toggle>
            </div>
        </form>
    </div>
</div>
