<div class="add-admin-wrapper">
    <div class="add-admin-container">
        <!-- Header Section -->
        <div class="page-header">
            <div class="left-section">
                <button pButton class="p-button-text" routerLink="/app/section">
                    <i class="pi pi-arrow-left"></i>
                </button>
                <h2>Add Section</h2>
            </div>
            <div class="warning-section" *ngIf="hasDuplicates">
                <div class="duplicate-warning">
                    <i class="pi pi-exclamation-triangle"></i>
                    <span>Duplicate section names found. Please remove duplicates to continue.</span>
                </div>
            </div>
            <div class="action-buttons">
                <button pButton type="button" label="Cancel" class="p-button-outlined p-button-danger"
                    [disabled]="!isFormDirty" (click)="onCancel()">
                </button>
                <button pButton class="p-button-outlined" type="submit" label="Save" (click)="onSubmit()"
                    [disabled]="sectionForm.invalid || hasDuplicates">
                    <i class="pi pi-save mr-2"></i>
                </button>
            </div>
        </div>

        <!-- Form Section -->
        <form [formGroup]="sectionForm" class="admin-form">
            <div class="form-grid">
                <!-- Organisation and Database dropdowns -->
                <div class="form-field" *ngIf="showOrganisationDropdown">
                    <app-custom-dropdown formControlName="organisation" label="Organisation"
                        placeholder="Select Organisation" [options]="organisations" optionLabel="name" optionValue="id"
                        [filter]="true" filterBy="name" [required]="true"
                        [showError]="!!(sectionForm.get('organisation')?.invalid && sectionForm.get('organisation')?.touched)"
                        errorMessage="Organisation is required"
                        (ngModelChange)="onOrganisationChange({value: sectionForm.get('organisation')?.value})">
                    </app-custom-dropdown>
                </div>

                <div class="form-field">
                    <app-custom-dropdown formControlName="database" label="Database" placeholder="Select Database"
                        [options]="databases" optionLabel="name" optionValue="id" [filter]="true" filterBy="name"
                        [required]="true"
                        [showError]="!!(sectionForm.get('database')?.invalid && sectionForm.get('database')?.touched)"
                        errorMessage="Database is required"
                        (ngModelChange)="onDatabaseChange({value: sectionForm.get('database')?.value})">
                    </app-custom-dropdown>
                </div>

                <!-- Tab Groups - Only show when database is selected -->
                <div class="form-field fields-container" *ngIf="sectionForm.get('database')?.value">
                    <div class="fields-header">
                        <label>Tab Groups<span class="required">*</span></label>
                        <div class="button-group">
                            <button pButton type="button" icon="pi pi-times"
                                class="p-button-rounded p-button-text p-button-danger clear-btn mr-1"
                                (click)="clearAllTabs()">
                            </button>
                            <button pButton type="button" icon="pi pi-plus"
                                class="p-button-rounded p-button-text add-btn" (click)="addTabGroup()">
                            </button>
                        </div>
                    </div>

                    <div class="fields-list">
                        <div *ngFor="let tabGroup of tabGroups.controls; let groupIndex=index"
                            [formGroup]="$any(tabGroup)" class="schema-group"
                            [class.highlight-animation]="groupIndex === lastAddedGroupIndex && isNewlyAdded">

                            <!-- Tab Header -->
                            <div class="schema-header">
                                <div style="width: 300px;">
                                    <app-custom-dropdown formControlName="tab" label="Tab" placeholder="Select Tab"
                                        [options]="getAvailableTabs(groupIndex)" optionLabel="name" optionValue="id"
                                        [filter]="true" filterBy="name" [required]="true"
                                        [showError]="!!(tabGroup.get('tab')?.invalid && tabGroup.get('tab')?.touched)"
                                        errorMessage="Tab is required"
                                        (ngModelChange)="onTabChange({value: tabGroup.get('tab')?.value}, groupIndex)">
                                    </app-custom-dropdown>
                                </div>
                                <button pButton type="button" icon="pi pi-plus"
                                    class="p-button-rounded p-button-text add-btn"
                                    (click)="addSectionToTab(groupIndex)">
                                </button>
                                <button pButton type="button" icon="pi pi-trash"
                                    class="p-button-rounded p-button-text clear-btn"
                                    (click)="removeTabGroup(groupIndex)">
                                </button>
                            </div>

                            <!-- Sections for this tab -->
                            <div class="mappings-list" formArrayName="sections">
                                <div *ngFor="let section of getTabSections(groupIndex).controls; let sectionIndex=index"
                                    [formGroupName]="sectionIndex" class="mapping-row" [ngClass]="{
                                        'highlight-animation': sectionIndex === lastAddedSectionIndex && 
                                                             groupIndex === lastAddedGroupIndex && 
                                                             isNewlyAddedSection,
                                        'duplicate': isDuplicateRow(groupIndex, sectionIndex)
                                    }">
                                    <span class="index-number">{{sectionIndex + 1}}</span>

                                    <div class="mapping-inputs">
                                        <!-- Name field -->
                                        <div class="form-field">
                                            <app-custom-input formControlName="name" label="Name"
                                                placeholder="Enter section name" icon="pi-box" [required]="true"
                                                [showError]="!!(section.get('name')?.invalid && section.get('name')?.touched)"
                                                [errorMessage]="section.get('name')?.errors?.['required'] ? 'Section name is required' : 
                                                               section.get('name')?.errors?.['pattern'] ? 'Section name can only contain letters, spaces and hyphens' : ''">
                                            </app-custom-input>
                                        </div>

                                        <!-- Description field -->
                                        <div class="form-field">
                                            <app-custom-input formControlName="description" label="Description"
                                                placeholder="Enter description" icon="pi-align-left"
                                                [showError]="!!section.get('description')?.errors?.['pattern']"
                                                errorMessage="Description can only contain letters, spaces and hyphens">
                                            </app-custom-input>
                                        </div>
                                    </div>

                                    <button pButton type="button" icon="pi pi-trash"
                                        class="p-button-rounded p-button-text p-button-danger"
                                        (click)="removeSectionFromTab(groupIndex, sectionIndex)">
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
